function getCookie(cname) {
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for (var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function setCookie(cname, val) {
  document.cookie = cname + '=' + val + ';'
  return ''
}

function setData(ID, Name, Option2, Option3) {
  if (Name == '') {
    Name = 'NAME:' + getData(ID, 'Name')
  }
  if (Option2 == '') {
    Name = 'Option2:' + getData(ID, 'Option2')
  }
  if (Option3 == '') {
    Name = 'Option3:' + getData(ID, 'Option3')
  }
  document.cookie = ID + '=' + Name + Option2 + Option3
	return 'set.'
}

function getData(Id, Data) {
  var Type = getCookie(Id)
  if (Data == 'Name') {
    return Type.split('NAME:')[1].split('|')[0]
  }
  if (Data == 'Option2') {
    return Type.split('OPTION2:')[1].split('|')[0]
  }
  if (Data == 'Option3') {
    return Type.split('OPTION3:')[1].split('|')[0]
  }
	return ''
